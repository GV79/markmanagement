<script>
function validateForm() {
    var x = document.forms["signupForm"]["username1"].value;
    var y = document.forms["signupForm"]["password1"].value;
    if (x == "") {
        alert("Name must be filled out");fs
        return false;
    } else if (x.length >= 20) {
    	alert("Name too long. Must be less than 20 characters.");
    	return false;
    } else if (x.indexOf('\\') != -1) {
		alert("Backslash character is not allowed.");
		return false;
	}

    if (y == "") {
        alert("Password must be filled out");
        return false;
    } else if (y.length >= 20) {
    	alert("Password too long. Must be less than 20 characters.");
        return false;
    } else if (x.indexOf('\\') != -1) {
		alert("Backslash character is not allowed.");
		return false;
	}

    var z = document.forms["signupForm"]["address"].value;
    if (z != "")
    {
    	if (z.indexOf('@') == -1)
    	{
    		 alert("Email address not valid (no @).");
    	     return false;
    	}

    	if (z.indexOf('@') == 0)
    	{
    		alert("Email address cannot start with '@' symbol.");
    		return false;
    	}

    	if (z.length <= 4)
    	{
    		 alert("Invalid email address (too small in length)");
    	     return false;
    	}

    	if (z.length >= 50)
    	{
    		 alert("Email must be less than 50 characters.");
    	     return false;
    	}

    	var count = 0;
    	for (var i = 0; i <= z.length; i++)
    	{
    		if (z[i] == '@')
    		{
    			count++;
    		}
    	}

    	if (count > 1)
    	{
    		alert("Email address cannot contain more than one @ character.");
    		return false;
    	}

    	if (z.indexOf('\\') != -1) {
    		alert("Backslash character is not allowed.");
    		return false;
    	}
    }
    return true;
}
</script>
